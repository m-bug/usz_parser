
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Study Tool</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                text-align: center;
                background-color: #f4f7f6;
            }
            h1 {
                color: #333;
                font-size: 2rem;
                margin-bottom: 20px;
            }
            button {
                margin: 20px;
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                background-color: #007BFF;
                color: white;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            .section {
                margin-bottom: 50px;
            }
        </style>
    </head>
    <body>
        <div class="section">
            <h1>Guess the Image</h1>
            <button onclick="window.open('None', '_blank')">View Random Image</button>
            <button onclick="window.open('None', '_blank')">View Solution</button>
            <button onclick="refreshImage()">Refresh Image</button>
        </div>

        <div class="section">
            <h1>Guess the Repi Image</h1>
            <button onclick="window.open('https://histodb11.usz.ch/pages/r_ii_14.html', '_blank')">View Random Repi Image</button>
            <button onclick="window.open('https://histodb11.usz.ch/pages/s_ii_14.html', '_blank')">View Solution</button>
            <button onclick="refreshRepi()">Refresh Repi</button>
        </div>

        <script>
            function refreshImage() {
                fetch('/refresh_image')
                    .then(response => response.text())
                    .then(data => {
                        document.body.innerHTML = data;
                    });
            }

            function refreshRepi() {
                fetch('/refresh_repi')
                    .then(response => response.text())
                    .then(data => {
                        document.body.innerHTML = data;
                    });
            }
        </script>
    </body>
    </html>
