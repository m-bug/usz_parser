
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Study Tool</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 20px;
                text-align: center;
                background-color: #f4f7f6;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 20px;
            }

            .card {
                background-color: white;
                border: 1px solid #ddd;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
            }

            .card h1 {
                color: #333;
                font-size: 1.5rem;
                margin-bottom: 10px;
            }

            .card p {
                color: #666;
                font-size: 1rem;
                margin-bottom: 20px;
            }

            .button-group {
                display: flex;
                justify-content: space-around;
                gap: 10px;
                flex-wrap: wrap;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                background-color: #007BFF;
                color: white;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            button:hover {
                background-color: #0056b3;
                transform: translateY(-2px);
            }

            button i {
                font-size: 1.2rem;
            }

            @media (max-width: 600px) {
                .card {
                    width: 90%;
                }

                button {
                    flex: 1 1 auto;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1>Study Tool: Guess the Image</h1>
                <p>Click a button below to view the image and the solution.</p>
                <div class="button-group">
                    <button onclick="window.open('https://histodb11.usz.ch/olat/img_zif.php?img=s_iii_9', '_blank')">
                        <i>üì∑</i> View Random Image
                    </button>
                    <button onclick="window.open('https://histodb11.usz.ch/pages/s_iii_9.html', '_blank')">
                        <i>üîç</i> View Solution
                    </button>
                    <button onclick="refreshImage()">
                        <i>üîÑ</i> Refresh Image
                    </button>
                </div>
            </div>

            <div class="card">
                <h1>Study Tool: Guess the Repi Image</h1>
                <p>Click a button below to view the image and the solution.</p>
                <div class="button-group">
                    <button onclick="window.open('https://histodb11.usz.ch/pages/r_i_24.html', '_blank')">
                        <i>üì∑</i> View Random Repi Image
                    </button>
                    <button onclick="window.open('https://histodb11.usz.ch/pages/s_i_24.html', '_blank')">
                        <i>üîç</i> View Solution
                    </button>
                    <button onclick="refreshRepi()">
                        <i>üîÑ</i> Refresh Repi
                    </button>
                </div>
            </div>
        </div>
        <div id="loading" class="loading" style="display: none;">Loading...</div>
        <div id="message" class="message" style="display: none;">Random Link Updated!</div>

        <script>
            function refreshImage() {
                const loadingDiv = document.getElementById('loading');
                loadingDiv.style.display = 'block';
                fetch('/refresh_image')
                    .then(response => response.text())
                    .then(() => {
                        loadingDiv.style.display = 'none';
                        alert('Image refreshed!');
                    })
                    .catch(() => {
                        loadingDiv.style.display = 'none';
                        alert('Failed to refresh image!');
                    });
            }

            function refreshRepi() {
                const loadingDiv = document.getElementById('loading');
                loadingDiv.style.display = 'block';
                fetch('/refresh_repi')
                    .then(response => response.text())
                    .then(() => {
                        loadingDiv.style.display = 'none';
                        alert('Repi refreshed!');
                    })
                    .catch(() => {
                        loadingDiv.style.display = 'none';
                        alert('Failed to refresh repi!');
                    });
            }
        </script>
    </body>
    </html>
