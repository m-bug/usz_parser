
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Study Tool</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                text-align: center;
            }
            button {
                margin: 20px;
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                background-color: #007BFF;
                color: white;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            .loading {
                font-size: 18px;
                color: #888;
                margin-top: 20px;
            }
            .message {
                font-size: 18px;
                color: green;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Study Tool</h1>
        <p>Click a button below to open the respective link:</p>
        <div>
            <button onclick="window.open('https://histodb11.usz.ch/olat/img_zif.php?img=hb_4_t-03', '_blank')">View Random Image</button>
            <button onclick="window.open('https://histodb11.usz.ch/pages/hb_4_t-03.html#en', '_blank')">View Solution</button>
        </div>
        <button onclick="refreshPage()">Get Another Random Link</button>
        <div id="loading" class="loading"></div>
        <div id="message" class="message" style="display: none;">Random Link Updated!</div>
        <script>
            function refreshPage() {
                document.getElementById('loading').innerText = 'Loading...';
                document.getElementById('message').style.display = 'none';

                fetch('/refresh')
                    .then(response => response.text())
                    .then(data => {
                        document.body.innerHTML = data;
                    });
            }
        </script>
    </body>
    </html>
